specVersion: "2.6"
metadata:
  name: ozak.com.zhrpersonalrequestform
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: http://mSAPHRAPDEV.ozak.local:8000
          - path: /sap
            url: http://mSAPHRAPDEV.ozak.local:8000
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZHR_PERSONAL_REQUEST_FORM_SRV
            generateMockData: true
            metadataXmlPath: ./webapp/localService/mainService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /sap/opu/odata/sap/ZHR_LOGIN_SRV
            metadataPath: ./webapp/localService/ZHR_LOGIN_SRV/metadata.xml
            mockdataPath: ./webapp/localService/ZHR_LOGIN_SRV/mockdata
            generateMockData: true
        annotations: []
